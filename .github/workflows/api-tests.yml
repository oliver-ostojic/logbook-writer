name: API Tests

on:
  push:
    branches:
      - main
      - "**"
  pull_request:
    branches:
      - main

jobs:
  api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: logbook
        ports:
          - 5432:5432
        # IMPORTANT: options must be a single line without shell backslashes.
        # Backslashes were causing docker create to fail in the runner.
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      # Database for apps/api
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/logbook?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: apps/api
        run: pnpm db:generate

      - name: Wait for Postgres readiness
        run: |
          for i in {1..20}; do
            if pg_isready -h localhost -U postgres > /dev/null 2>&1; then
              echo "Postgres is ready"; exit 0; fi; sleep 1; done;
          echo "Postgres not ready after timeout"; exit 1

      - name: Push schema to database
        working-directory: apps/api
        run: pnpm db:push

      # Seed step removed: tests no longer require seed data. Fixtures are created per test.

      - name: Run API tests
        working-directory: apps/api
        run: pnpm test

    concurrency:
      group: api-tests-${{ github.ref }}
      cancel-in-progress: true
